        <form action="http://bienvu.net/script.php" method="POST" id="formulaire" class="mb-2">
            <h2>Contact</h2>
            <p>* Ces zones sont obligatoires</p>
            <fieldset>
                <legend>Vos coordonnées</legend>
                <div class="form-group">
                    <label for="nom">Nom* : </label>
                    <input type="text" class="form-control" name="nom" id="nom" placeholder="Veuillez saisir votre nom">
                        <span id="RaisonNom"></span>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom* : </label>
                    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Veuillez saisir votre prénom">
                        <span id="RaisonPrenom"></span>
                </div>
                <div class="form-group">
                    <label>Sexe* : </label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Sexe" id="fem" value="fem">
                        <label class="form-check-label" for="Sexe">
                            Féminin
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Sexe" id="mas" value="mas">
                        <label class="form-check-label" for="Sexe">
                            Masculin
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">Date de naissance* :  </label>
                    <input type="date" class="form-control" name="ddn" id="date">
                        <span id="RaisonDate"></span>
                </div>
                <div class="form-group">
                    <label for="code_postal">Code postal* : </label>
                    <input type="text" class="form-control" name="code_postal" id="code_postal">
                        <span id="RaisonCodePost"></span>
                </div>
                <div class="form-group">
                    <label for="adresse">Adresse : </label>
                    <input type="text" class="form-control" name="adresse" id="adresse">
                </div>
                <div class="form-group">
                    <label for="ville">Ville : </label>
                    <input type="text" class="form-control" name="ville" id="ville">
                </div>
                <div class="form-group">
                    <label for="email">Email* : </label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="nom@mail.fr">
                        <span id="RaisonMail"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Votre demande</legend>
                <div class="form-group">           
                    <label for="sujet">Sujet* : </label>
                    <select class="form-control" id="sujet"> 
                        <option value="selection" selected>Veuillez séléctionner un sujet</option>
                        <option>Mes commandes</option>
                        <option>Question sur un produit</option>
                        <option>Réclamation</option>
                        <option>Autres</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">Votre question* : </label>
                    <textarea name="question" id="question" class="form-control" cols="30" rows="2"></textarea>
                    <span id="RaisonQuestion"></span>
                </div>
            </fieldset>
            <div class="form-group">
                    <input type="checkbox" id="cb"> * J'accepte le traitement informatique de ce formulaire
                        <span id="RaisonCB"></span>
                </div>
            <div id="idv_bt">
                <input type="submit" id="envoie" class="btn btn-dark" name="envoie" value="Envoyer" >
                <input type="reset" id="annuler" class="btn btn-dark" name="annuler" value="Annuler" >
            </div>
        </form>
